<!DOCTYPE html>
<html>
<head>
	<title>BTForm</title>
	<link rel="stylesheet" type="text/css" href="btform.css">
</head>
<body>
	<div id="container">
		<div id="login">
			<h2>Login</h2>
			<div class="login">
				<div>Username or email address <span style="color: red">*</span><br>	
				<input type="text" name="name" placeholder="Vui lòng điền tên">
				</div>
				<div>Password <span style="color: red">*</span> <br>
				<input type="Password" name="Password" placeholder="Vui lòng nhập mật khẩu">
				</div>
				<div>
					<input type="submit" name="login" value="Login">
					<input type="checkbox" name="football">Remember me
				</div>
				<div>
					<a href="#">Lost your password?</a>
				</div>
			</div>
		</div>
		<div id="Register">
			<h2>Register</h2>
			<div class="Register">
				<div>Phone<br>	
				<input type="text" name="name" placeholder="Vui lòng điền SĐT">
				</div>
				<div>
					<div class="First-name">First name <span style="color: red">*</span> <br>
					<input  type="text" class="firstname" name="firstname">
					</div>
					<div>
					<div class="last-name">Last name <span style="color: red">*</span> <br>
						<input type="text" class="lastname" name="lastname" >
					</div>
				</div>
				<div>
				<div>Password <span style="color: red">*</span> <br>
					<input type="Password" name="Password" placeholder="Vui lòng nhập mật khẩu">
				</div>
				<div>Email <span style="color: red">*</span> <br>
					<input type="text" name="Mail">
				</div>
					<input type="submit" name="login" value="Register">
				</div>
				</div>
			</div>
	</div>
</body>
</html>
